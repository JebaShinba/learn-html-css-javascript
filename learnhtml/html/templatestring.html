<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="name"></p>

    <script>
        let fname="Intikhab Hussain Bhat"
        const details =[44,"Nowgam","Srinagar"]
        let html=`<h1> ${fname}<h1> <ul>`;

            for (const x of details){
                html+=`<li>${x}</li>`;

            }
            html+=`<ul>`;

        document.getElementById("name").innerHTML=html


    </script>
    
</body>
</html>
